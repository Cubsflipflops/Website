<script src="script.js"></script>

<script>
// ------------------------------
// Load videos from YouTube playlist
// ------------------------------

const API_KEY = "9nQhC3PWKAU"; // If needed
const PLAYLIST_ID = "PLwnO5sH79BL1mUGcZtaPhOeSIaXg-YrUy";

fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("video-grid");

    data.items.forEach(item => {
      const videoId = item.snippet.resourceId.videoId;
      const title = item.snippet.title;
      const thumbnail = item.snippet.thumbnails.medium.url;

      const videoCard = `
        <div class="video-card">
          <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
            <img src="${thumbnail}" alt="${title}">
            <p>${title}</p>
          </a>
        </div>
      `;

      grid.innerHTML += videoCard;
    });
  })
  .catch(err => console.error("Error loading playlist:", err));
</script>
