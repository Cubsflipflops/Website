  <script>
// ------------------------------
// On homepage (latest blog preview)
// ------------------------------
const latestBlogContainer = document.getElementById('latestBlog');

if (latestBlogContainer) {
  fetch('blogs.html')
    .then(res => res.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const firstPost = doc.querySelector('.blog-post');
      if (firstPost) {
        // Clone the full blog card so it keeps styling
        const clonedPost = firstPost.cloneNode(true);

        // Remove popup behaviour by stripping cursor pointer + click
        clonedPost.style.cursor = "default";
        clonedPost.onclick = null;

        latestBlogContainer.appendChild(clonedPost);
      }
    })
    .catch(err => console.error('Error loading latest blog:', err));
}

  </script>
